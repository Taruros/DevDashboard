<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DevDashboard is a simple web app with features like tech news, to-do lists and weather which help you organize your day more effectively"
    />
    <title>DevDashboard</title>
    <link rel="icon" href="./assets/icons/favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <!-- Initialize theme switching before the page loads so there's no white blink -->
    <script>
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      const theme = savedTheme || (prefersDark ? "dark" : "light");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Good Morning!</h1>
        <div class="header-utilities">
          <time id="header-date"></time>
          <button id="theme-toggle">Toggle theme</button>
        </div>
      </header>

      <main class="grid-2">
        <section id="weather">
          <h2>Weather</h2>
          <div class="weather-module"></div>
        </section>

        <section id="todo">
          <h2>To-Do List</h2>
          <div class="todo-module"></div>
        </section>

        <section id="news">
          <h2>Trending</h2>
          <div class="news-module"></div>
        </section>
      </main>

      <footer>
        <p class="footer-p"><time id="footer-year"></time> &copy; taruros</p>
      </footer>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>

  <!-- shoutout to sigma drolek i sigma igorek i sigma andrzej i sigma gloneq i sigma filip -->
</html>
